<html>
    <head>
        <script src="jquery-3.3.1.min.js"></script>
        <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").css("visibility","visible");
                $("div").slideToggle("slow");
            });
        });
        </script>
    </head>
    <body>
        <button>click</button>
        <div width="400px" height="400px" style="background-color:aqua;visibility: hidden;">
        <h2>hello</h2>
        </div>
    </body>
</html>
